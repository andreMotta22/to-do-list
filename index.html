<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_certo.png" />
  </head>
  <body>
    <header>
      <h1>lista de tarefas</h1>
    </header>
    <div id="container">
      <div id="containerListaTarefas">
        <div class="addTarefa">
          <input
            type="text"
            placeholder="descreva sua tarefa:"
            id="textoTarefa"
          />
          <button id="add">
            <img src="add.png" alt="adicionar" />
            <div class="tooltip">Adicionar tarefa</div>
          </button>
        </div>
        <ul id="listaTarefas"></ul>
      </div>
    </div>

    <script src="js/criaTarefa.js"></script>
    <script src="js/eventoDinamico.js"></script>
    <script src="js/removeElemento.js"></script>
    <script src="js/tarefaConcluida.js"></script>
  </body>
</html>
